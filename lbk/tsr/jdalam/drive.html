<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 50px;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-list li a {
            color: #007BFF;
            text-decoration: none;
        }
        .file-list li a:hover {
            text-decoration: underline;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        .file-icon {
            margin-right: 10px;
        }
    </style>
</head>

        <h1>Arquivos Dispon√≠veis para Download</h1>

                <span><img src="https://img.icons8.com/dusk/64/000000/autocad.png" class="file-icon" alt="DWG Icon" width="24"> Arquivo DWG</span>
                <a href="caminho/para/seu_arquivo.dwg" download>Download</a>
            </li>
            <li>
                <span><img src="https://img.icons8.com/dusk/64/000000/pdf.png" class="file-icon" alt="PDF Icon" width="24"> Arquivo PDF</span>
                <a href="caminho/para/seu_arquivo.pdf" download>Download</a>
            </li>
            <li>
                <span><img src="https://img.icons8.com/dusk/64/000000/image.png" class="file-icon" alt="JPG Icon" width="24"> Arquivo JPG</span>
                <a href="caminho/para/seu_arquivo.jpg" download>Download</a>
            </li>
        </ul>
    </div>
</body>
</html>
