<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.imgur.com/HjwVm8x.png" type="image/x-icon">
    <title>Em Breve</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/robsonlc/engesud/main/lbk/tsr/osha/stars.png') repeat;
            z-index: -1;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(white, rgba(255, 255, 255, 0));
            animation: shootingStar 2s ease-out infinite;
        }
        @keyframes shootingStar {
            from {
                top: -10%;
                left: 100%;
            }
            to {
                top: 100%;
                left: -10%;
            }
        }
        .glowing-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
        }
        .floating-objects {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }
        .twinkling-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }
        .twinkling-stars::before, .twinkling-stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0.5;
            animation: twinkling 1.5s infinite ease-in-out alternate;
        }
        .twinkling-stars::after {
            animation-delay: 0.75s;
        }
        @keyframes twinkling {
            0% { background: rgba(255, 255, 255, 0.1); }
            100% { background: rgba(255, 255, 255, 0.3); }
        }
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 255, 0.2), transparent);
            z-index: 0;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .comet {
            position: absolute;
            width: 2px;
            height: 250px;
            background: linear-gradient(white, rgba(255, 255, 255, 0));
            animation: comet 3s ease-out infinite;
        }
        @keyframes comet {
            from {
                top: -20%;
                left: 120%;
            }
            to {
                top: 120%;
                left: -20%;
            }
        }
        .meteor {
            position: absolute;
            width: 3px;
            height: 200px;
            background: linear-gradient(white, rgba(255, 255, 255, 0));
            animation: meteor 4s ease-out infinite;
        }
        @keyframes meteor {
            from {
                top: -30%;
                left: 110%;
            }
            to {
                top: 110%;
                left: -30%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling-stars"></div>
    <div class="shooting-star"></div>
    <div class="nebula"></div>
    <div class="comet"></div>
    <div class="meteor"></div>
    <h1 class="glowing-text">Logo entrar√° no ar</h1>
    <div class="floating-objects"></div>
</body>
</html>
