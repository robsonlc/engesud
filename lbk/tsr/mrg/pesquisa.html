<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Técnica e de Mercado - Miringuava - SJP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://i.postimg.cc/dQ6DTGL6/ZQ2U8eO.png" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #0066cc;
      --accent: #25D366;
      --text: #333;
      --bg: #f9f9f9;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--bg);
      padding-bottom: 2rem;
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://i.postimg.cc/0QFG99bX/image.png') center/cover no-repeat;
      height: 30vh;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      color: var(--card-bg);
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h2, h3, h4 {
      color: var(--primary);
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    p, li {
      margin-bottom: 1rem;
      text-align: justify;
    }
    ul {
      list-style: disc;
      padding-left: 2rem;
    }
    .back-link {
      display: inline-block;
      margin: 1rem 0;
      background: var(--secondary);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
    }
    .back-link:hover {
      background: var(--primary);
    }
    .section {
      margin-bottom: 2rem;
    }
    .references {
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-top: 2rem;
    }
    .references ul {
      list-style: decimal;
      padding-left: 1.5rem;
    }
    .disclaimer {
      font-size: 0.85rem;
      color: #555;
      border-top: 1px dashed #ccc;
      padding-top: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
   <h1>Análise Preliminar de Dados e Informações de Mercado</h1>
  </header>
  <main>
    <a class="back-link" href="index.html">&larr; Voltar para a Apresentação</a>
    
    <div id="content">
      <p>Carregando pesquisa...</p>
    </div>

  </main>

  <script>
    async function fetchMarkdown() {
      const response = await fetch('https://www.engesudsmart.com.br/lbk/tsr/mrg/pesquisa.md');
      const markdownText = await response.text();
      document.getElementById('content').innerHTML = marked.parse(markdownText);
    }

    fetchMarkdown();
  </script>
</body>
</html>
