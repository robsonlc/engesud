<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Engesud Engenharia - Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Engesud Engenharia">
  <meta property="og:description" content="Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.">
  <meta property="og:image" content="https://i.imgur.com/3YKn2xW.png">

  <title>Engesud Engenharia</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://i.imgur.com/HjwVm8x.png" type="image/x-icon" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <style>
    /* Reset e estilos básicos */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Variáveis CSS */
    :root {
      --primary-blue: #0066cc;
      --light-blue: #e6f3ff;
      --dark-blue: #004d99;
      --transition-duration: 0.4s;
    }
    
    /* Efeito fade-in para a foto */
    @keyframes fadeInPhoto {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }
    
    /* Esconde o cursor padrão para utilizar o customizado */
    body, html {
      cursor: none;
    }
    
    /* Estilo do cursor customizado */
    .custom-cursor {
      width: 20px;
      height: 20px;
      position: fixed;
      border: 2px solid #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background-color 0.2s ease;
      z-index: 10000;
    }
    
    /* Body sem background fixo – o fundo será o canvas do p5.js */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
      position: relative;
      background: transparent;
      overflow-x: hidden;
    }
    
    /* O canvas do p5.js ficará fixo atrás do conteúdo */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    /* Container principal */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    /* Logo */
    .logo-container {
      margin-bottom: 3rem;
      animation: fadeInDown 1.2s ease-out;
    }
    
    .logo-container img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.25));
      transition: transform var(--transition-duration) ease, filter var(--transition-duration) ease;
      border-radius: 15px;
      will-change: transform;
    }
    
    .logo-container img:hover {
      transform: translateY(-8px) scale(1.02);
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.3));
    }
    
    /* Caixa de conteúdo */
    .content-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 77, 153, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.5);
      max-width: 650px;
      width: 90%;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    
    .content-box:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.7);
    }
    
    /* H1 oculto para SEO e acessibilidade */
    h1 {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    /* Descrição */
    .description {
      font-size: 1.3rem;
      line-height: 1.9;
      animation: fadeInUp 1.2s ease-in-out 0.5s forwards;
      opacity: 0;
      font-weight: 300;
      letter-spacing: 0.6px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    /* Seção de contato */
    .contact {
      margin-top: 35px;
      font-size: 1.2rem;
      animation: fadeInUp 1.2s ease-in-out 1s forwards;
      opacity: 0;
      text-align: center;
    }
    
    .contact p {
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .contact-button {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: 600;
      background: #ffffff;
      padding: 14px 32px;
      border-radius: 12px;
      transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .contact-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      filter: brightness(1.1);
    }
    
    .contact-button i {
      font-size: 1.3rem;
    }
    
    /* Animações */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Efeito Ripple */
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: ripple-animation 0.6s ease-out;
      z-index: 9999;
    }
    
    @keyframes ripple-animation {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translate(-50%, -50%) scale(20);
        opacity: 0;
      }
    }
    
    /* Efeito Partículas no botão */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-animation 0.8s ease-out forwards;
    }
    
    @keyframes particle-animation {
      from {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .logo-container img {
        max-width: 240px;
      }
      
      .description {
        font-size: 1.15rem;
        line-height: 1.7;
      }
    
      .content-box {
        padding: 2.2rem;
      }
    
      .contact-button {
        padding: 12px 26px;
      }
    }
    
    @media (max-width: 480px) {
      .logo-container {
        margin-bottom: 2rem;
      }
    
      .logo-container img {
        max-width: 200px;
      }
    
      .content-box {
        padding: 1.8rem;
      }
    
      .description {
        font-size: 1.1rem;
      }
    }
    
    /* Preferência por menos movimento */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Logo da Engesud -->
    <div class="logo-container">
      <img src="https://i.imgur.com/3YKn2xW.png" alt="Logotipo Engesud">
    </div>
    <!-- Conteúdo principal -->
    <article class="content-box">
      <h1>Engesud Engenharia</h1>
      <section class="description">
        <p>
          Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.
        </p>
      </section>
      <section class="contact">
        <p>Entre em contato conosco:</p>
        <a href="https://wa.me/554497013489" target="_blank" class="contact-button" rel="noopener">
          <i class="fab fa-whatsapp" aria-hidden="true"></i>
          <span>Fale pelo WhatsApp</span>
        </a>
      </section>
    </article>
  </main>

  <!-- Elemento do cursor customizado -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- p5.js Sketch com fundo animado, explosões alternadas e transições especiais -->
  <script>
    let balls = [];
    const numBalls = 2;
    const containerRadius = 300;
    let rotationAngle = 0;
    let ballColors = [];
    let particles = [];
    let explosionIndex = 0; // Para alternar entre as bolas
    let clickCount = 0;     // Contador de cliques

    function setup() {
      const canvas = createCanvas(windowWidth, windowHeight, WEBGL);
      canvas.position(0, 0);
      canvas.style('z-index', '-1');
      frameRate(60);

      // Cores para as 2 bolas iniciais
      ballColors = [
        color(255, 150, 50),  // Laranja
        color(50, 255, 150)   // Verde
      ];

      // Cria as 2 bolas iniciais
      for (let i = 0; i < numBalls; i++) {
        balls.push(new Ball(ballColors[i]));
      }
    }

    function draw() {
      background(0, 77, 153);

      rotationAngle += 0.005;
      rotateY(rotationAngle);
      rotateX(rotationAngle * 0.5);

      // Desenha a esfera container
      noFill();
      stroke(230, 243, 255);
      strokeWeight(2);
      sphere(containerRadius, 12, 12);

      // Atualiza e exibe cada bola
      for (let ball of balls) {
        ball.update();
        ball.show();
      }

      // Atualiza e desenha as partículas das explosões
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].show();
        if (particles[i].isFinished()) {
          particles.splice(i, 1);
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    // Função de clique que controla os diferentes comportamentos
    function mousePressed() {
      clickCount++;
      if (clickCount < 10) {
        // Explosão normal: posição da bola alternada
        let ballPos = balls[explosionIndex].pos;
        let ballCol = balls[explosionIndex].col;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, ballCol));
        }
        explosionIndex = (explosionIndex + 1) % balls.length;
      } else if (clickCount === 10) {
        // 10º clique:
        // 1. Substitui o parágrafo por uma foto pequena com efeito suave e descrição profissional
        document.querySelector('.description').innerHTML =
          '<div style="text-align:center; opacity:0; animation: fadeInPhoto 1s forwards;">' +
            '<img src="https://i.postimg.cc/C53P2J7Q/image.png" alt="Retrato Profissional" style="max-width:100px; border-radius:50%;">' +
            '<p style="margin-top:8px; font-size:1rem; color:#fff;">Robson Luis da Costa<br>Engenheiro Civil e Corretor Imobiliário</p>' +
          '</div>';
        // 2. Explosão especial: ambas as bolas geram partículas vermelhas
        for (let ball of balls) {
          for (let i = 0; i < 20; i++) {
            particles.push(new Particle(ball.pos.x, ball.pos.y, color(255, 0, 0)));
          }
        }
        // 3. Calcula a posição média das bolas
        let avgX = 0, avgY = 0, avgZ = 0;
        for (let ball of balls) {
          avgX += ball.pos.x;
          avgY += ball.pos.y;
          avgZ += ball.pos.z;
        }
        avgX /= balls.length;
        avgY /= balls.length;
        avgZ /= balls.length;
        // 4. Cria nova bola vermelha: 2x maior e 2x mais rápida
        let newRedBall = new Ball(color(255, 0, 0));
        newRedBall.r = 20;
        newRedBall.pos = createVector(avgX, avgY, avgZ);
        newRedBall.vel = p5.Vector.random3D();
        newRedBall.vel.mult(random(1, 3) * 2);
        balls = [newRedBall];
        explosionIndex = 0;
      } else if (clickCount < 20) {
        // Cliques 11 a 19: explosões na posição da bola vermelha
        let ballPos = balls[0].pos;
        let ballCol = balls[0].col;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, ballCol));
        }
      } else if (clickCount === 20) {
        // 20º clique: explosão especial com partículas pretas na posição da bola vermelha,
        // seguida da substituição da bola vermelha por uma bola CINZA (mais discreta): 2x maior e 2x mais rápida.
        let ballPos = balls[0].pos;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, color(0, 0, 0)));
        }
        let newGrayBall = new Ball(color(128, 128, 128)); // cinza
        newGrayBall.r = balls[0].r * 2; // Se a vermelha tinha r = 20, agora 40.
        newGrayBall.pos = balls[0].pos.copy();
        newGrayBall.vel = p5.Vector.random3D();
        newGrayBall.vel.mult(random(1, 3) * 2);
        balls = [newGrayBall];
        explosionIndex = 0;
      } else if (clickCount < 30) {
        // Cliques 21 a 29: explosões na posição da bola cinza
        let ballPos = balls[0].pos;
        let ballCol = balls[0].col;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, ballCol));
        }
      } else if (clickCount === 30) {
        // 30º clique: explosão especial com partículas azuis substituídas por partículas amareladas,
        // seguida da substituição da bola cinza por uma bola AMARELADA: 2x maior e 2x mais rápida, com rastro aumentado.
        let ballPos = balls[0].pos;
        // Usar tom amarelado para partículas
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, color(255, 204, 0)));
        }
        let newYellowBall = new Ball(color(255, 204, 0)); // bola amarelada
        newYellowBall.r = balls[0].r * 2; // se a cinza tinha r = 40, agora 80.
        newYellowBall.pos = balls[0].pos.copy();
        newYellowBall.vel = p5.Vector.random3D();
        newYellowBall.vel.mult(random(1, 3) * 2);
        newYellowBall.trailMaxLength = 60; // rastro aumentado
        balls = [newYellowBall];
        explosionIndex = 0;
      } else if (clickCount < 40) {
        // Cliques 31 a 39: explosões na posição da bola amarelada
        let ballPos = balls[0].pos;
        let ballCol = balls[0].col;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, ballCol));
        }
      } else if (clickCount === 40) {
        // 40º clique: explosão especial com partículas brancas na posição da bola amarelada,
        // seguida do desaparecimento da bola amarelada e do retorno das duas bolas originais, com o texto original.
        let ballPos = balls[0].pos;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, color(255, 255, 255)));
        }
        // Restaura o texto original
        document.querySelector('.description').innerHTML =
          '<p>Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.</p>';
        // Recria as duas bolas originais
        let originalColors = [color(255, 150, 50), color(50, 255, 150)];
        balls = [];
        for (let i = 0; i < 2; i++) {
          balls.push(new Ball(originalColors[i]));
        }
        explosionIndex = 0;
        // Reinicia o ciclo
        clickCount = 0;
      } else {
        // Após o 40º clique (caso nunca atinja exatamente 40, repete explosões alternadas)
        let ballPos = balls[explosionIndex].pos;
        let ballCol = balls[explosionIndex].col;
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(ballPos.x, ballPos.y, ballCol));
        }
        explosionIndex = (explosionIndex + 1) % balls.length;
      }
    }
    
    class Ball {
      constructor(col) {
        this.r = 10;
        this.pos = p5.Vector.random3D();
        this.pos.mult(random(0, containerRadius - this.r));
        this.vel = p5.Vector.random3D();
        this.vel.mult(random(1, 3));
        this.col = col;
        this.trail = [];
        this.trailMaxLength = 30;
      }
    
      update() {
        this.trail.push(this.pos.copy());
        if (this.trail.length > this.trailMaxLength) {
          this.trail.shift();
        }
        this.pos.add(this.vel);
        let d = this.pos.mag();
        if (d > containerRadius - this.r) {
          let n = this.pos.copy().normalize();
          let dot = this.vel.dot(n);
          let reflection = p5.Vector.mult(n, 2 * dot);
          this.vel.sub(reflection);
          this.pos = n.copy().mult(containerRadius - this.r);
        }
      }
    
      show() {
        // Desenha o rastro com transparência progressiva
        for (let i = 0; i < this.trail.length - 1; i++) {
          let alphaVal = map(i, 0, this.trail.length - 1, 50, 255);
          stroke(red(this.col), green(this.col), blue(this.col), alphaVal);
          strokeWeight(2);
          let p1 = this.trail[i];
          let p2 = this.trail[i + 1];
          line(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
        }
        noStroke();
        fill(this.col);
        push();
        translate(this.pos.x, this.pos.y, this.pos.z);
        sphere(this.r, 6, 6);
        pop();
      }
    }
    
    class Particle {
      constructor(x, y, col) {
        this.pos = createVector(x, y, 0);
        this.vel = p5.Vector.random3D();
        this.vel.mult(random(1, 3));
        this.lifespan = 255;
        this.col = col;
      }
      update() {
        this.pos.add(this.vel);
        this.lifespan -= 5;
      }
      show() {
        push();
        noStroke();
        fill(red(this.col), green(this.col), blue(this.col), this.lifespan);
        translate(this.pos.x, this.pos.y, this.pos.z);
        sphere(3);
        pop();
      }
      isFinished() {
        return this.lifespan < 0;
      }
    }
  </script>
  
  <!-- Scripts para o cursor customizado, ripple, parallax e partículas no botão de contato -->
  <script>
    const cursor = document.getElementById('customCursor');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    
    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
      cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
    });
    
    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      cursor.style.backgroundColor = 'transparent';
    });
    
    // Efeito Ripple
    document.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
    
    // Efeito Parallax no logotipo
    document.addEventListener('mousemove', (e) => {
      const logo = document.querySelector('.logo-container img');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const moveX = (e.clientX - centerX) * 0.005;
      const moveY = (e.clientY - centerY) * 0.005;
      logo.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
    
    // Efeito de partículas no botão de contato
    const contactButton = document.querySelector('.contact-button');
    
    contactButton.addEventListener('mousemove', (e) => {
      const particle = document.createElement('div');
      particle.classList.add('particle');
    
      const rect = contactButton.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
    
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 30 + 10;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;
      particle.style.setProperty('--tx', tx + 'px');
      particle.style.setProperty('--ty', ty + 'px');
    
      contactButton.appendChild(particle);
    
      particle.addEventListener('animationend', () => {
        particle.remove();
      });
    });
  </script>
</body>
