<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engesud Engenharia</title>

    <!-- Favicon e Ícones para Navegadores -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph Meta Tags para Pré-visualização -->
    <meta property="og:title" content="Engesud Engenharia">
    <meta property="og:description" content="Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.">
    <meta property="og:image" content="https://i.imgur.com/3YKn2xW.png">
    <meta property="og:url" content="https://www.engesudsmart.com.br">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="https://i.imgur.com/HjwVm8x.png" type="image/x-icon">

    <!-- Link para CSS Externo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .container img {
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .description {
            margin-top: 20px;
            color: #2c3e50;
            font-size: 18px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 1s forwards;
        }

        .contact {
            margin-top: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 2s forwards;
        }

        .contact a {
            text-decoration: none;
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
        }

        .contact a:hover {
            color: #2980b9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/3YKn2xW.png" alt="Logotipo Engesud" class="animate__animated animate__bounce">
        <div class="description">
            <p><strong>Engesud Engenharia</strong> — Excelência em projetos imobiliários e intermediação de áreas para incorporação e loteamento.</p>
        </div>
        <div class="contact">
            <p>Entre em contato: <a href="https://wa.me/554497013489" target="_blank">WhatsApp</a></p>
        </div>
    </div>

</body>
</html>
