<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MI Kaza &amp; Menin - Consenso Contratual</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <div id="root"></div>

  <script type="text/babel">
    function ConsensoMikasaMenin() {
      const slides = [
        {
          title: "MI Kaza & Menin",
          subtitle: "Facilitador de Consenso Contratual",
          content:
            "Esta apresentação visa sintetizar os pontos pacificados,\ndestacar os ajustes pendentes e sugerir caminhos para o equilíbrio contratual.",
        },
        {
          title: "O que já está pacificado",
          content:
            "✔ Comissão por conta da Construtora Menin\n✔ Seguro garantia bancado pela MI Kaza\n✔ Permuta ajustada de 8% para 8,5%",
        },
        {
          title: "Pontos ainda sensíveis",
          content:
            "• Garantias em caso de inadimplência\n• Forma de execução em fases e segurança contratual\n• Eventual necessidade futura de SPE",
        },
        {
          title: "Sugestão conciliatória",
          content:
            "➡ Manutenção da cláusula de garantia com possibilidade de caução alternativa\n➡ Assinatura de nova escritura apenas em fase de contratação\n➡ Procuração específica para registro e tramitação sem transferência imediata",
        },
        {
          title: "Próximos passos",
          content:
            "• Marcar videoconferência final\n• Validar juridicamente os ajustes conciliatórios\n• Formalizar com nova versão da minuta",
        },
        {
          title: "Mensagem da Engesud Smart",
          content:
            "Nosso papel é facilitar um caminho comum e seguro,\nonde ambas as partes avancem com confiança.\nEstamos à disposição para apoiar esse consenso.",
        },
      ];

      const containerRef = React.useRef(null);

      React.useEffect(() => {
        const container = containerRef.current;
        if (!container) return;

        let startY = 0;

        function onTouchStart(e) {
          startY = e.touches[0].clientY;
        }

        function onTouchEnd(e) {
          const endY = e.changedTouches[0].clientY;
          const diff = startY - endY;
          if (Math.abs(diff) > 50) {
            const height = container.clientHeight;
            container.scrollBy({
              top: diff > 0 ? height : -height,
              behavior: 'smooth'
            });
          }
        }

        container.addEventListener('touchstart', onTouchStart);
        container.addEventListener('touchend', onTouchEnd);
        return () => {
          container.removeEventListener('touchstart', onTouchStart);
          container.removeEventListener('touchend', onTouchEnd);
        };
      }, []);

      return (
        <div
          ref={containerRef}
          className="snap-y snap-mandatory overflow-y-auto h-[100dvh] touch-pan-y"
        >
          {slides.map((slide, index) => (
            <section
              key={index}
              className="snap-start flex flex-col items-center justify-center min-h-[100dvh] p-8"
            >
              <h1 className="text-3xl font-bold mb-4 text-center">{slide.title}</h1>
              {slide.subtitle && (
                <h2 className="text-xl font-semibold mb-4 text-center">
                  {slide.subtitle}
                </h2>
              )}
              <p className="max-w-md text-center whitespace-pre-line leading-relaxed">
                {slide.content}
              </p>
            </section>
          ))}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ConsensoMikasaMenin />);
  </script>
</body>
</html>
