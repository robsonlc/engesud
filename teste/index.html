        header {
            text-align: center;

        header h1 {

        section {

        }

        }

            margin: 0.5rem 0;
        }
        footer a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        footer a:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            footer img {
                height: 80px;
            }
            footer a {
                padding: 0.5rem 1rem;
            }
            iframe {

                height: 300px;
